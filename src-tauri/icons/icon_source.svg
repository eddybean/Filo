<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0078D4"/>
      <stop offset="100%" stop-color="#50E6FF"/>
    </linearGradient>
  </defs>

  <!-- 背景：Windows 11スタイルの角丸四角形 -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGrad)"/>

  <!-- バックドキュメント（後面、右下に20pxずれ） -->
  <path d="M 272 220 L 477 220 L 542 285 L 542 730 Q 542 760 512 760 L 272 760 Q 242 760 242 730 L 242 250 Q 242 220 272 220 Z"
        fill="white" opacity="0.4"/>
  <!-- バックドキュメントの折り目 -->
  <path d="M 477 220 L 477 285 L 542 285 Z" fill="rgba(0,80,160,0.2)"/>

  <!-- フロントドキュメント（前面） -->
  <path d="M 252 200 L 457 200 L 522 265 L 522 710 Q 522 740 492 740 L 252 740 Q 222 740 222 710 L 222 230 Q 222 200 252 200 Z"
        fill="white" opacity="0.95"/>
  <!-- フロントドキュメントの折り目 -->
  <path d="M 457 200 L 457 265 L 522 265 Z" fill="rgba(0,70,150,0.25)"/>

  <!-- テキストライン（ファイルの中身を視覚的に示す） -->
  <rect x="262" y="320" width="210" height="22" rx="11" fill="rgba(0,100,180,0.2)"/>
  <rect x="262" y="374" width="175" height="22" rx="11" fill="rgba(0,100,180,0.2)"/>
  <rect x="262" y="428" width="195" height="22" rx="11" fill="rgba(0,100,180,0.2)"/>
  <rect x="262" y="482" width="155" height="22" rx="11" fill="rgba(0,100,180,0.2)"/>

  <!-- 右向き矢印（file flow を表現） -->
  <path d="M 555 455 L 755 455" stroke="white" stroke-width="54" stroke-linecap="round" fill="none"/>
  <path d="M 718 400 L 802 455 L 718 510" stroke="white" stroke-width="54" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
